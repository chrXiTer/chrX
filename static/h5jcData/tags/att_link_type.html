<h1>HTML &lt;link&gt; 标签的 type 属性</h1>

<div class="backtoreference">
<p><a href="tag_link.htm" >HTML &lt;link&gt; 标签</a></p>
</div>

<div>
<h2>实例</h2>

<p>在下面的例子中，会在新窗口中加载被链接文档：</p>

<pre>
&lt;head&gt;
&lt;link rel=&quot;stylesheet&quot; <code>type=&quot;text/css&quot;</code> href=&quot;theme.css&quot; /&gt;
&lt;/head&gt;
</pre>

<p class="tiy"><a href="javascript:tiy.run('html_link')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>
<p>type 属性规定被链接文档的 MIME 类型。</p>
<p>该属性最常见的 MIME 类型是 &quot;text/css&quot;，该类型描述样式表。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;link type=&quot;<i>value</i>&quot;&gt;</pre>

<h3>属性值</h3>
<table class="dataintable">
  <tr>
    <th>值</th>
    <th>描述</th>
  </tr>  
  <tr>
    <td>MIME_type</td>
    <td>被链接文档的 MIME 类型。</td>
  </tr>
</table>
</div>

<p><a href="tag_link.htm" >HTML &lt;link&gt; 标签</a></p>
</div>
