<h1>HTML &lt;i&gt; 标签</h1>

<div>
<h2>定义和用法</h2>

<p>&lt;i&gt; 标签显示斜体文本效果。</p>

<p>&lt;i&gt; 标签和基于内容的样式标签 <a href="tag_em.htm"  title="HTML &lt;em&gt; 标签">&lt;em&gt;</a> 类似。它告诉浏览器将包含其中的文本以斜体字（italic）或者倾斜（oblique）字体显示。如果这种斜体字对该浏览器不可用的话，可以使用高亮、反白或加下划线等样式。</p>

<p class="tip"><span>提示：</span>&lt;i&gt; 标签一定要和结束标签 &lt;/i&gt; 结合起来使用。</p>
</div>
