<h1>HTML translate 属性</h1>

<div class="backtoreference">
<p><a href="html_ref_standardattributes.htm" >HTML 全局属性</a></p>
</div>

<div>
<h2>实例</h2>

<p>规定不应翻译某些元素：</p>

<pre>
&lt;p translate=&quot;no&quot;&gt;请勿翻译本段。&lt;/p&gt;
&lt;p&gt;本段可被译为任意语言。&lt;/p&gt;
</pre>
</div>

<div>
<h2>定义和用法</h2>

<p>translate 规定是否应该翻译元素内容。</p>

<p class="tip"><span>提示：</span>请使用 class=&quot;notranslate&quot; 替代。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML5 之间的差异</h2>

<p>translate 属性是 HTML5 中的新属性。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;<i>element</i> translate=&quot;yes|no&quot;&gt;</pre>

<h3>属性值</h3>

<table class="dataintable">
<tr>
<th>值</th>
<th>描述</th>
</tr>

<tr>
<td>yes</td>
<td>规定应该翻译元素内容。</td>
</tr>

<tr>
<td>no</td>
<td>规定不应翻译元素内容。</td>
</tr>
</table>
</div>
