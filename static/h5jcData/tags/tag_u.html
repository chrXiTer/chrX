<h1>HTML &lt;u&gt; 标签</h1>

<div>
<h2>实例</h2>

<p>使用 &lt;u&gt; 标签为文本添加下划线：</p>

<pre>
&lt;p&gt;如果文本不是超链接，就不要&lt;u&gt;对其使用下划线&lt;/u&gt;。&lt;/p&gt;
</pre>

<p class="tiy"><a href="javascript:tiy.run('html_u')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>&lt;u&gt; 标签可定义下划线文本。</p>
</div>

<div>
<h2>HTML 与 XHTML 之间的差异</h2>

<p>在 HTML 4.01 中，u 元素是不被推荐使用的。</p>

<p>在 XHTML 1.0 Strict DTD 中，u 元素是不被支持的。</p>
</div>

<div>
<h2>提示和注释：</h2>

<p class="note"><span>注释：</span>请尽量避免为文本加下划线 - 用户会把它混淆为一个超链接！</p>
</div>

<div>
<h2>全局属性</h2>

<p>&lt;u&gt; 标签支持 <a href="html_ref_standardattributes.htm" >HTML 中的全局属性</a>。</p>
</div>

<div>
<h2>事件属性</h2>

<p>&lt;u&gt; 标签支持 <a href="html_ref_eventattributes.htm" >HTML 中的事件属性</a>。</p>
</div>

</div>
