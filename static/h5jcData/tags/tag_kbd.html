<h1>HTML &lt;kbd&gt; 标签</h1>

<div>
<h2>定义和用法</h2>

<p>&lt;kbd&gt; 标签定义键盘文本。</p>

<p>说到技术概念上的特殊样式时，就要提到 &lt;kbd&gt; 标签。正如你已经猜到的，它用来表示文本是从键盘上键入的。</p>

<p>浏览器通常用等宽字体来显示该标签中包含的文本。</p>

<p>&lt;kbd&gt; 标签经常用在于计算机相关的文档和手册中。例如：</p>

<pre>键入 &lt;kbd&gt;quit&lt;/kbd&gt; 来退出程序，或者键入 &lt;kbd&gt;menu&lt;/kbd&gt; 来返回主菜单。</pre>
