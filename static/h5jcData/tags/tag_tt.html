<h1>HTML &lt;tt&gt; 标签</h1>

<div>
<h2>定义和用法</h2>

<p>&lt;tt&gt; 标签呈现类似打字机或者等宽的文本效果。</p>

<p>&lt;tt&gt; 标签与 <a href="tag_code.htm"  title="HTML &lt;code&gt; 标签">&lt;code&gt;</a> 和 <a href="tag_kbd.htm"  title="HTML &lt;kbd&gt; 标签">&lt;kbd&gt;</a> 标签一样，&lt;tt&gt; 标签和必需的 &lt;/tt&gt; 结束标签告诉浏览器，要把其中包含的文本显示为等宽字体。对于那些已经使用了等宽字体的浏览器来说，这个标签在文本的显示上就没有什么特殊效果了。</p>
</div>

<div>
<h2>参阅</h2>

<p><a href="tag_tt.htm"  title="HTML 5 &lt;tt&gt; 标签">HTML 5 &lt;tt&gt; 标签</a></p>
