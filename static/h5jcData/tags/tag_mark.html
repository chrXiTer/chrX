<h1>HTML &lt;mark&gt; 标签</h1>

<div>
<h2>实例</h2>

<p>突出显示部分文本：</p>

<pre>&lt;p&gt;Do not forget to buy <code>&lt;mark&gt;milk&lt;/mark&gt;</code> today.&lt;/p&gt;</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_mark')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>&lt;mark&gt; 标签定义带有记号的文本。请在需要突出显示文本时使用 &lt;m&gt; 标签。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>

<p>&lt;mark&gt; 标签是 HTML 5 中的新标签。</p>
</div>

<div>
<h2>全局属性</h2>

<p>&lt;mark&gt; 标签支持 <a href="html_ref_standardattributes.htm" >HTML 中的全局属性</a>。</p>
</div>

<div>
<h2>事件属性</h2>

<p>&lt;mark&gt; 标签支持 <a href="html_ref_eventattributes.htm" >HTML 中的事件属性</a>。</p>
</div>

</div>
