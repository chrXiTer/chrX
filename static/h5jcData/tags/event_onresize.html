<h1>HTML onresize 事件属性</h1>

<div class="backtoreference">
<p><a href="html_ref_eventattributes.htm" >HTML 事件属性</a></p>
</div>

<div>
<h2>实例</h2>

<p>当浏览器窗口被调整大小时执行一段 JavaScript：</p>

<pre>&lt;body <code>onresize=&quot;showMsg()&quot;</code>&gt;</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_ev_onresize')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>onresize 发生于对象被调整大小时。</p>

<p>onresize 常用于 浏览器窗口被调整尺寸时。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML5 之间的差异</h2>

<p>无。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;<i>element</i> onresize=&quot;<i>script</i>&quot;&gt;</pre>

<h3>属性值</h3>

<table class="dataintable">
<tr>
<th style="width:25%;">值</th>
<th>描述</th>
</tr>

<tr>
<td><i>script</i></td>
<td>onresize 发生时运行的脚本。</td>
</tr>
</table>
</div>
