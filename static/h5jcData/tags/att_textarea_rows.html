<h1>HTML &lt;textarea&gt; 标签的 rows 属性</h1>

<div class="backtoreference">
<p><a href="tag_textarea.htm" >HTML &lt;textarea&gt; 标签</a></p>
</div>

<div>
<h2>实例</h2>

<p>一个 25 个字符宽 3 行高的文本区：</p>

<pre>
&lt;textarea <code>rows=&quot;3&quot;</code> cols=&quot;20&quot;&gt;
在w3school，你可以找到你所需要的所有的网站建设教程。
&lt;/textarea&gt;
</pre>

<p class="tiy"><a href="javascript:tiy.run('demo_html_textarea')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>
<p>rows 属性规定 textarea 的可见高度。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;textarea rows=&quot;<i>value</i>&quot;&gt;</pre>

<h3>属性值</h3>
<table class="dataintable">
  <tr>
    <th>值</th>
    <th>描述</th>
  </tr>  
  <tr>
    <td><i>number</i></td>
    <td>规定文本区的高度（以行数计）。</td>
  </tr>
</table>
</div>
