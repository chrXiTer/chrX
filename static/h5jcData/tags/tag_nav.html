<h1>HTML &lt;nav&gt; 标签</h1>

<h2>实例</h2>
<pre>
<code>&lt;nav&gt;</code>
&lt;a href=&quot;index.asp&quot;&gt;Home&lt;/a&gt;
&lt;a href=&quot;html5_meter.asp&quot;&gt;Previous&lt;/a&gt;
&lt;a href=&quot;html5_noscript.asp&quot;&gt;Next&lt;/a&gt;
<code>&lt;/nav&gt;</code>
</pre>
<p class="tiy"><a href="javascript:tiy.run('html5_nav')" >亲自试一试</a></p>

<h2>定义和用法</h2>
<p>&lt;nav&gt; 标签定义导航链接的部分。</p>

<h2>提示和注释</h2>
<p class="tip"><span>提示：</span>如果文档中有“前后”按钮，则应该把它放到 &lt;nav&gt; 元素中。</p>
<h2>全局属性</h2>
<p>&lt;nav&gt; 标签支持 <a href="html_ref_standardattributes.htm" >HTML 中的全局属性</a>。</p>
<h2>事件属性</h2>
<p>&lt;nav&gt; 标签支持 <a href="html_ref_eventattributes.htm" >HTML 中的事件属性</a>。</p>
