<h1>HTML onsubmit 事件属性</h1>

<div class="backtoreference">
<p><a href="html_ref_eventattributes.htm" >HTML 事件属性</a></p>
</div>

<div>
<h2>实例</h2>

<p>当提交表单时执行一段 JavaScript：</p>

<pre>&lt;form action=&quot;demo_form.asp&quot; <code>onsubmit=&quot;checkForm()&quot;</code>&gt;</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_ev_onsubmit')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>onsubmit 属性在提交表单时触发。</p>

<p>onsubmit 属性只在 &lt;form&gt; 中使用。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML5 之间的差异</h2>

<p>无。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;form onsubmit=&quot;<i>script</i>&quot;&gt;</pre>

<h3>属性值</h3>

<table class="dataintable">
<tr>
<th style="width:25%;">值</th>
<th>描述</th>
</tr>

<tr>
<td><i>script</i></td>
<td>onsubmit 发生时运行的脚本。</td>
</tr>
</table>
</div>
