<h1>HTML onload 事件属性</h1>

<div class="backtoreference">
<p><a href="html_ref_eventattributes.htm" >HTML 事件属性</a></p>
</div>

<div>
<h2>实例</h2>

<p>页面加载之后立即执行一段 JavaScript：</p>

<pre>&lt;body <code>onload=&quot;load()&quot;</code>&gt;</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_ev_onload')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>onload 属性在对象已加载时触发。</p>

<p>onload 常用在 &lt;body&gt; 中，一旦完全加载所有内容（包括图像、脚本文件、CSS 文件等），就执行一段脚本。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML5 之间的差异</h2>

<p>无。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;<i>element</i> onload=&quot;<i>script</i>&quot;&gt;</pre>

<h3>属性值</h3>

<table class="dataintable">
<tr>
<th style="width:25%;">值</th>
<th>描述</th>
</tr>

<tr>
<td><i>script</i></td>
<td>onload 发生时运行的脚本。</td>
</tr>
</table>
</div>
