<h1>HTML &lt;menu&gt; value 属性</h1>

<div class="backtoreference">
<p><a href="tag_progress.htm" >HTML &lt;progress&gt; 标签</a></p>
</div>

<div>
<h2>实例</h2>

<p>下载进行中：</p>

<pre>
&lt;progress <code>value=&quot;22&quot;</code> max=&quot;100&quot;&gt;&lt;/progress&gt; 
</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_progress')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>value 属性规定任务已完成多少。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>

<p>&lt;value&gt; 标签是 HTML5 中的新标签。</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;progress value=&quot;<i>number</i>&quot;&gt;</pre>

<h3>属性值</h3>

<table class="dataintable">
<tr>
<th style="width:25%">值</th>
<th>描述</th>
</tr>

<tr>
<td><i>number</i></td>
<td>浮点数值，规定已完成多少任务。</td>
</tr>
</table>
</div>
