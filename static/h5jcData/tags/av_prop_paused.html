<h1>HTML 5 Audio/Video DOM paused 属性</h1>

<div class="backtoreference">
<p><a href="html_ref_audio_video_dom.htm" >HTML 5 Audio/Video DOM 参考手册</a></p>
</div>

<div>
<h2>实例</h2>

<p>检查视频是否已暂停：</p>

<pre>
myVid=document.getElementById(&quot;video1&quot;);
alert(<code>myVid.paused</code>);
</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_av_prop_paused')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>paused 属性返回音频/视频是否已暂停。</p>
</div>

<div>
<h2>语法</h2>

<pre>audio|video.paused</pre>

<h3>返回值</h3>

<table class="dataintable">
<tr>
<th style="width:25%;">类型</th>
<th>描述</th>
</tr>

<tr>
<td>布尔值</td>
<td>true|false。true 指示音频/视频已暂停。否则为 false。</td>
</tr>
</table>

</div>
