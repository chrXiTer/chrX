<h1>JavaScript RegExp . 元字符</h1>

<div class="backtoreference">
<p><a href="jsref_obj_regexp.htm"  title="JavaScript RegExp 对象">JavaScript RegExp 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>. 元字符用于查找单个字符，除了换行和行结束符。</p>

<h3>语法</h3>

<pre>new RegExp(&quot;<i>regexp</i>.&quot;)</pre>

<p>直接量语法：</p>

<pre>/<i>regexp</i>./</pre>
</div>

<div>
<h2>浏览器支持</h2>

<p>所有主流浏览器都支持 . 元字符。</p>
</div>

<div>
<h2>实例</h2>

<p>对字符串中的 &quot;h.t&quot; 进行全局搜索：</p>

<pre>
var str=&quot;That's hot!&quot;;
var patt1=<code>/h.t/g</code>;
</pre>

<p>下面被标记的文本显示了表达式获得匹配的位置：</p>

<pre>T<span class="marked">hat</span>'s <span class="marked">hot</span>!</pre>
