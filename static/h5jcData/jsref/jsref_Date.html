<div class="backtoreference">

<div>
<h2>定义和用法</h2>

<p>Date() 方法可返回当天的日期和时间。</p>

<h3>语法</h3>

<pre>Date()</pre>
</div>

<div>
<h2>实例</h2>

<p>在本例中，我们将输出今天的日期和时间：</p>

<pre>
&lt;script type=&quot;text/javascript&quot;&gt;

document.write(Date())

&lt;/script&gt;
</pre>

<p>输出：</p>

<pre>
<script type="text/javascript">

	document.write(Date())

</script>
</pre>
</div>
