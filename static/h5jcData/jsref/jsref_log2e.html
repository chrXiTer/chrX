<h1>JavaScript LOG2E 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>LOG2E 属性就是 log<sub>2</sub><sup>e</sup>，即以 2 为底 e 的对数，其值近似于 1.442695040888963387。</p>

<h3>语法</h3>

<pre>Math.LOG2E</pre>
</div>

<div>
<h2>实例</h2>

<p>返回以 2 为底 e 的对数：</p>

<pre>
&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;LOG2E: &quot; + <code>Math.LOG2E</code>);

&lt;/script&gt;
</pre>

<p>输出：</p>

<pre>LOG2E: 1.4426950408889634</pre>

</div>
