<h1>JavaScript sup() 方法</h1>

<div class="backtoreference">
<p><a href="jsref_obj_string.htm"  title="JavaScript String 对象">JavaScript String 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>
<p>sup() 方法用于把字符串显示为上标。</p>

<h3>语法</h3>
<pre>stringObject.sup()</pre>
</div>
	
<div>
<h2>实例</h2>
<p>在本例中，&quot;Hello world!&quot; 将被显示为上标：</p>
<pre>&lt;script type=&quot;text/javascript&quot;&gt;

var str=&quot;Hello world!&quot;
document.write(str.sup())

&lt;/script&gt;</pre>
</div>

<dt><a href="javascript:tiy.run('jseg_str_style')" >sup()</a></dt>
