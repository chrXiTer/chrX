<h1>JavaScript LN2 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>LN2 属性就是 log<sub>e</sub><sup>2</sup>，即 2 的自然对数，其值近似于 0.69314718055994528623。</p>

<h3>语法</h3>

<pre>Math.LN2</pre>
</div>

<div>
<h2>实例</h2>

<p>返回 2 的自然对数：</p>

<pre>
&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;LN2: &quot; + <code>Math.LN2</code>);

&lt;/script&gt;
</pre>

<p>输出：</p>

<pre>LN2: 0.6931471805599453</pre>

<p class="tiy"><a href="javascript:tiy.run('jseg_ln2')" >TIY</a></p>
</div>
