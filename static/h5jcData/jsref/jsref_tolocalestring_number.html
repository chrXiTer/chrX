<h2>定义和用法</h2>
<p>toLocaleString() 方法可把一个 Number 对象转换为本地格式的字符串。</p>

<h3>语法</h3>
<pre>NumberObject.toLocaleString()</pre>

<h3>返回值</h3>
<p>数字的字符串表示，由实现决定，根据本地规范进行格式化，可能影响到小数点或千分位分隔符采用的标点符号。</p>

<h3>抛出</h3>
<p>当调用该方法的对象不是 Number 时抛出 TypeError 异常。</p>
