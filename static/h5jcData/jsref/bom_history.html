<h1>history 对象</h1>

<h2>history 对象</h2>
<p>history 对象包含用户（在浏览器窗口中）访问过的 URL。</p>

<h2>history 对象属性</h2>
<table class="dataintable">
  <tr>
    <th style="width:21%">属性</th>
    <th style="width:58%">描述</th>
  </tr>
  <tr>
    <td><a href="prop_his_length.htm" >length</a></td>
    <td>返回浏览器历史列表中的 URL 数量。</td>
  </tr>
  </table>

<h2>history 对象方法</h2>
<table class="dataintable">
  <tr>
    <th style="width:21%">方法</th>
    <th style="width:58%">描述</th>
  </tr>
  <tr>
    <td><a href="met_his_back.htm" >back()</a></td>
    <td>加载 history 列表中的前一个 URL。</td>
  </tr>
  <tr>
    <td><a href="met_his_forward.htm" >forward()</a></td>
    <td>加载 history 列表中的下一个 URL。</td>
  </tr>
  <tr>
    <td><a href="met_his_go.htm" >go()</a></td>
    <td>加载 history 列表中的某个具体页面。</td>
  </tr>
</table>
