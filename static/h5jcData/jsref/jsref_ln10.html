<h1>JavaScript LN10 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>LN10 属性就是 log<sub>e</sub><sup>10</sup>，即 10 的自然对数，其值近似于 2.3025850929940459011。</p>

<h3>语法</h3>

<pre>Math.LN10</pre>
</div>

<div>
<h2>实例</h2>

<p>返回 10 的自然对数：</p>

<pre>
&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;LN10: &quot; + <code>Math.LN10</code>);

&lt;/script&gt;
</pre>

<p>输出：</p>

<pre>LN10: 2.302585092994046</pre>

<p class="tiy"><a href="javascript:tiy.run('jseg_ln10')" >TIY</a></p>
</div>
