<h1>JavaScript LOG10E 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>LOG10E 属性就是 log<sub>10</sub><sup>e</sup>，即以 10 为底 e 的对数，其值近似于 0.43429448190325181667。</p>

<h3>语法</h3>

<pre>Math.LOG10E</pre>
</div>

<div>
<h2>实例</h2>

<p>返回以 10 为底 e 的对数：</p>

<pre>
&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;LOG10E: &quot; + <code>Math.LOG10E</code>);

&lt;/script&gt;
</pre>

<p>输出：</p>

<pre>LOG10E: 0.4342944819032518</pre>

</div>
