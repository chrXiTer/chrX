<h2>定义和用法</h2>
<p>small() 方法用于把字符串显示为小号字。</p>

<h3>语法</h3>
<pre>stringObject.small()</pre>
</div>

<div>
<h2>实例</h2>
<p>在本例中，&quot;Hello world!&quot; 将显示为小号字：</p>
<pre>&lt;script type=&quot;text/javascript&quot;&gt;

var str=&quot;Hello world!&quot;
document.write(str.small())

&lt;/script&gt;</pre>
</div>
