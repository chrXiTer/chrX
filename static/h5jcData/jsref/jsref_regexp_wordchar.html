<h1>JavaScript RegExp \w 元字符</h1>

<div class="backtoreference">
<p><a href="jsref_obj_regexp.htm"  title="JavaScript RegExp 对象">JavaScript RegExp 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>\w 元字符用于查找单词字符。</p>

<h3>语法</h3>

<pre>new RegExp(&quot;\w&quot;)</pre>

<p>直接量语法：</p>

<pre>/\w/</pre>
</div>

<div>
<h2>浏览器支持</h2>

<p>所有主流浏览器都支持 \w 元字符。</p>
</div>

<div>
<h2>实例</h2>

<p>对字符串中的单词字符进行全局搜索：</p>

<pre>
var str=&quot;Give 100%!&quot;;
var patt1=<code>/\w/g</code>;
</pre>

<p>下面被标记的文本显示了表达式获得匹配的位置：</p>

<pre><span class="marked">Give</span> <span class="marked">100</span>%!</pre>
