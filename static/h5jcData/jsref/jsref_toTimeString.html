<h2>定义和用法</h2>
<p>toTimeString() 方法可把 Date 对象的时间部分转换为字符串，并返回结果。</p>

<h3>语法</h3>
<pre>dateObject.toTimeString()</pre>

<h3>返回值</h3>
<p>dateObject 的时间部分的字符串表示，由实现决定，使用本地时间表示。</p>
