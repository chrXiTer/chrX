<h2>定义和用法</h2>

<p>valueOf() 方法返回 Math 对象的原始值。</p>
<p>该原始值由 Math 对象派生的所有对象继承。</p>
<p>valueOf() 方法通常由 JavaScript 在后台自动调用，并不显式地出现在代码中。</p>

<h3>语法</h3>
<pre>mathObject.valueOf()</pre>
