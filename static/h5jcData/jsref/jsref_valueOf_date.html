<h2>定义和用法</h2>
<p>valueOf() 方法返回 Date 对象的原始值。</p>

<p>该原始值由 Date 对象派生的所有对象继承。</p>

<p>valueOf() 方法通常由 JavaScript 在后台自动调用，并不显式地出现在代码中。</p>

<h3>返回值</h3>
<p>date 的毫秒表示。返回值和方法 Date.getTime 返回的值相等。</p>
