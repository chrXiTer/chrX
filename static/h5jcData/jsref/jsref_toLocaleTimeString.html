<h2>定义和用法</h2>
<p>toLocaleTimeString() 方法可根据本地时间把 Date 对象的时间部分转换为字符串，并返回结果。</p>

<h3>语法</h3>
<pre>dateObject.toLocaleTimeString()</pre>

<h3>返回值</h3>
<p>dateObject 的时间部分的字符串表示，以本地时间区表示，并根据本地规则格式化。</p>
