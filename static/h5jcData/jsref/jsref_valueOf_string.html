<h1>JavaScript valueOf() 方法</h1>

<div class="backtoreference">
<p><a href="jsref_obj_string.htm"  title="JavaScript String 对象">JavaScript String 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>
<p>valueOf() 方法可返回 String 对象的原始值。</p>

<p>原始值是由从 String 对象下来的所有对象继承的。</p>

<p>valueOf() 方法通常由 JavaScript 在后台自动进行调用，而不是显式地处于代码中。</p>

<h3>语法</h3>
<pre>stringObject.valueOf()</pre>

<h3>抛出</h3>
<p>当调用该方法的对象不是 String 时抛出 TypeError 异常。</p>
</div>
