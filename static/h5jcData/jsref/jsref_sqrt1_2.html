<h1>JavaScript SQRT1_2 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>SQRT1_2 属性返回 2 的平方根的倒数。这个值近似为 0.7071067811865476。</p>

<h3>语法</h3>
<pre>Math.SQRT1_2</pre>
</div>

<div>
<h2>实例</h2>

<p>返回 1/2 的平方根：</p>

<pre>&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;SQRT1_2: &quot; + <code>Math.SQRT1_2</code>);

&lt;/script&gt;</pre>

<p>输出：</p>

<pre>SQRT1_2: 0.7071067811865476</pre>

</div>
