<h1>JavaScript valueOf() 方法</h1>

<div class="backtoreference">
<p><a href="jsref_obj_number.htm"  title="JavaScript Number 对象">JavaScript Number 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>
<p>valueOf() 方法可以字符串返回数字。</p>

<p>字符串的输出通常等于该数字。</p>

<p>valueOf() 方法通常由 JavaScript 在后台自动进行调用，而不是显式地处于代码中。</p>

<h3>语法</h3>
<pre>NumberObject.valueOf()</pre>

<h3>返回值</h3>
<p>NumberObject 的原始数值。</p>

<h3>抛出</h3>
<p>当调用该方法的对象不是 Number 时抛出 TypeError 异常。</p>
