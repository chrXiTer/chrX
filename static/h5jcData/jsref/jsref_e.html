<h1>JavaScript E 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>Math.E 属性代表算术常量 e，即自然对数的底数，其值近似于 2.71828。</p>

<h3>语法</h3>

<pre>Math.E</pre>
</div>

<div>
<h2>实例</h2>

<p>返回 Euler 数：</p>

<pre>&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;Euler's number: &quot; + <code>Math.E</code>);

&lt;/script&gt;</pre>

<p>输出：</p>

<pre>Euler's number: 2.718281828459045</pre>
