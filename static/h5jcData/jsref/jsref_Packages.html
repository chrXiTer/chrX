<div class="backtoreference">

<div>
<h2>定义和用法</h2>

<p>根 JavaPackage。</p>

<h3>语法</h3>

<pre>Packages</pre>

<h3>说明</h3>

<p>在包含了 LiveConnect 或其他用于脚本化 Java 的技术的 JavaScript 实现中，全局 Packages 属性就是一个 JavaPackage 对象，其属性是 Java 解释器所知道的所有包的根。例如，Packages.javax.swing 引用的是 Java 包 javax.swing。全局属性 java 是 Packages.java 的简写。</p>
