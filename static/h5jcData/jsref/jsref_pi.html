<h1>JavaScript PI 属性</h1>

<div class="backtoreference">
<p><a href="jsref_obj_math.htm"  title="JavaScript Math 对象">JavaScript Math 对象</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>PI 属性就是 &pi;，即圆的周长和它的直径之比。这个值近似为 3.141592653589793。</p>

<h3>语法</h3>

<pre>Math.PI</pre>
</div>

<div>
<h2>实例</h2>

<p>返回 PI：</p>

<pre>&lt;script type=&quot;text/javascript&quot;&gt;

document.write(&quot;PI: &quot; + <code>Math.PI</code>);

&lt;/script&gt;</pre>

<p>输出：</p>

<pre>PI: 3.141592653589793</pre>
