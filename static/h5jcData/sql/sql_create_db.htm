<h1>SQL CREATE DATABASE 语句</h1>

<div>
<h2>CREATE DATABASE 语句</h2>

<p>CREATE DATABASE 用于创建数据库。</p>

<h3>SQL CREATE DATABASE 语法</h3>

<pre>CREATE DATABASE database_name</pre>
</div>

<div>
<h2>SQL CREATE DATABASE 实例</h2>

<p>现在我们希望创建一个名为 &quot;my_db&quot; 的数据库。</p>

<p>我们使用下面的 CREATE DATABASE 语句：</p>

<pre>CREATE DATABASE my_db</pre>

<p>可以通过 CREATE TABLE 来添加数据库表。</p>
