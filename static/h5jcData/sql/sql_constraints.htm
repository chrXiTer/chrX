<h1>SQL 约束 (Constraints)</h1>

<div>
<h2>SQL 约束</h2>

<p>约束用于限制加入表的数据的类型。</p>

<p>可以在创建表时规定约束（通过 CREATE TABLE 语句），或者在表创建之后也可以（通过 ALTER TABLE 语句）。</p>

<p>我们将主要探讨以下几种约束：</p>

<ul>
	<li>NOT NULL</li>
	<li>UNIQUE</li>
	<li>PRIMARY KEY</li>
	<li>FOREIGN KEY</li>
	<li>CHECK</li>
	<li>DEFAULT</li>
</ul>

<p class="note"><span>注释：</span>在下面的章节，我们会详细讲解每一种约束。</p>
