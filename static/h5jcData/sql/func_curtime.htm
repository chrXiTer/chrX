<h1>MySQL CURTIME() 函数</h1>

<div class="backtoreference">
<p><a href="sql_dates.htm"  title="MySQL Date 函数">MySQL Date 函数</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>CURTIME() 函数返回当前的时间。</p>

<h3>语法</h3>
<pre>CURTIME()</pre>
</div>

<div>
<h2>实例</h2>

<p>下面是 SELECT 语句：</p>

<pre>SELECT NOW(),CURDATE(),CURTIME()</pre>

<p>结果类似：</p>

<table class="dataintable">
<tr>
<th>NOW()</th>
<th>CURDATE()</th>
<th>CURTIME()</th>
</tr>
<tr>
<td>2008-12-29 16:25:46</td>
<td>2008-12-29</td>
<td>16:25:46</td>
</tr>
</table>
</div>
