<h2>逗号运算符</h2>

<p>用逗号运算符可以在一条语句中执行多个运算。</p>

<p>例如：</p>

<pre>var iNum1 = 1, iNum = 2, iNum3 = 3;</pre>

<p>逗号运算符常用变量声明中。</p>
