<h1>HTML 5 全局 dir 属性</h1>

<div class="backtoreference">
<p><a href="html5_ref_globalattributes.htm" >HTML 5 全局属性</a></p>
</div>

<div>
<h2>实例</h2>

<p>文本方向为从右向左的段落：</p>

<pre>
&lt;p <code>dir=&quot;rtl&quot;</code>&gt;Write this text right-to-left!&lt;/p&gt;
</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_global_dir')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>dir 属性规定元素内容的文本方向。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>

<p>None.</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;<i>element</i> dir=&quot;<i>value</i>&quot;&gt;</pre>

<h3>属性值</h3>

<table class="dataintable">
<tr>
<th>值</th>
<th>描述</th>
</tr>

<tr>
<td>ltr</td>
<td>从左向右的文本方向。</td>
</tr>

<tr>
<td>rtl</td>
<td>从右向左的文本方向。</td>
</tr>

<tr>
<td>auto</td>
<td>让浏览器根据内容来判断文本方向。仅在文本方向未知时推荐使用。</td>
</tr>
</table>
</div>
