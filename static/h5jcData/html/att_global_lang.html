<h1>HTML 5 全局 lang 属性</h1>

<div class="backtoreference">
<p><a href="html5_ref_globalattributes.htm" >HTML 5 全局属性</a></p>
</div>

<div>
<h2>实例</h2>

<p>带有指定语言的段落：</p>

<pre>
&lt;p <code>lang=&quot;fr&quot;</code>&gt;Ceci est un paragraphe.&lt;/p&gt;
</pre>

<p class="tiy"><a href="javascript:tiy.run('html5_global_lang')" >亲自试一试</a></p>
</div>

<div>
<h2>定义和用法</h2>

<p>lang 属性规定元素内容的语言。</p>
</div>

<div>
<h2>HTML 4.01 与 HTML 5 之间的差异</h2>

<p>None.</p>
</div>

<div>
<h2>语法</h2>

<pre>&lt;<i>element</i> lang=&quot;<i>value</i>&quot;&gt;</pre>

</tr>
