<iframe id="tiyiframe_smil_audio" style="visibility:hidden">
<textarea name="c">
<html xmlns:t="urn:schemas-microsoft-com:time">
<head>
  <?import namespace="t" implementation="#default#time2">
</head>
<body>

<t:audio
src="../media/liar.wav" repeatCount="indefinite"
type="wav" />

</body>
</html>
</textarea>
</iframe>

<iframe id="tiyiframe_smil_begin" style="visibility:hidden">
<textarea name="c">
<html>
<head>
  <style>.t {behavior: url(#default#time2)}</style>
</head>
<body>

<img class="t" src="../i/eg_sun.gif" begin="3s" />

</body>
</html>
</textarea>
</iframe>

<iframe id="tiyiframe_smil_parallel" style="visibility:hidden">
<textarea name="c">
<html xmlns:t="urn:schemas-microsoft-com:time">
<head>
  <?import namespace="t" implementation="#default#time2">
  <style>.t {behavior: url(#default#time2)}</style>
</head>
<body>

<t:par>

<t:seq repeatCount="indefinite">
  <h2 class="t" dur="1s">
  I will display for one second</h2>
  <h2 class="t" dur="2s">
  I will display for two seconds</h2>
</t:seq>

<t:seq repeatCount="indefinite">
  <img class="t" src="../i/eg_sun.gif" dur="1s" />
  <img class="t" src="../i/eg_venus.gif" dur="2s" />
</t:seq>

</t:par>

</body>
</html>
</textarea>
</iframe>

<iframe id="tiyiframe_smil_trans" style="visibility:hidden">

<head>
  <?import namespace="t" implementation="#default#time2">
  <style>.t {behavior: url(#default#time2)}</style>
</head>
<body>

<t:transitionfilter targetelement="keyb"

</body>
